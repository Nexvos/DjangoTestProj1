{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block head_title %}Profile | {{ block.super }}{% endblock %}



{% block jumbotron %}
<div class="jumbotron jumbotron-fluid" id="jumbo" style="padding-bottom: 30px;">
    <div class="container home-wide">
        <div class="row" style="border-bottom: 2px solid #c3c3c3; margin-bottom: 15px;">
            <div class="col-md-12">
                <p class='display-4 text-align-left' style="margin-bottom: 0;">Profiles List </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="list-group">
{% for profile in model %}
    <a href="{% url 'profiles:profile-public' profile.username %}" class="list-group-item list-group-item-action">
        {{ profile.username }}
    <a/>
{% endfor %}
</div>

{% endblock %}
